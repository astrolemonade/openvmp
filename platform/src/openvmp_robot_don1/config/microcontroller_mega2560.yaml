gpio:
  - prefix: /gpio
    name: driver_gpio0
    channel: 13
    # This switch module will cover 2 channels starting with 13
    switch_channels: 2

pul:
  - channel: 10
    dir_channel: 11
    prefix: /puldir0
    name: driver_puldir0
    actuator_velocity_min: -3.14
    actuator_velocity_max: 3.14
    ppr: 1200

pwm:
  - type: simple_pwm
    name: front_join_male_pwm
    prefix: /front_join_male
    pwm_min: 0
    pwm_max: 255
  - type: simple_pwm
    name: front_join_female_pwm
    prefix: /front_join_female
    pwm_min: 0
    pwm_max: 255
  - type: simple_pwm
    name: front_right_camera_horizontal_pwm
    prefix: /front_right_camera_horizontal
    pwm_min: 0
    pwm_max: 255
  - type: simple_pwm
    name: front_right_camera_vertical_pwm
    prefix: /front_right_camera_vertical
    pwm_min: 0
    pwm_max: 255
  - type: simple_pwm
    name: front_left_camera_horizontal_pwm
    prefix: /front_left_camera_horizontal
    pwm_min: 0
    pwm_max: 255
  - type: simple_pwm
    name: front_left_camera_vertical_pwm
    prefix: /front_left_camera_vertical
    pwm_min: 0
    pwm_max: 255
  - type: simple_pwm
    name: rear_join_male_pwm
    prefix: /rear_join_male
    pwm_min: 0
    pwm_max: 255
  - type: simple_pwm
    name: rear_join_female_pwm
    prefix: /rear_join_female
    pwm_min: 0
    pwm_max: 255
  - type: simple_pwm
    name: rear_right_camera_horizontal_pwm
    prefix: /rear_right_camera_horizontal
    pwm_min: 0
    pwm_max: 255
  - type: simple_pwm
    name: rear_right_camera_vertical_pwm
    prefix: /rear_right_camera_vertical
    pwm_min: 0
    pwm_max: 255
  - type: simple_pwm
    name: rear_left_camera_horizontal_pwm
    prefix: /rear_left_camera_horizontal
    pwm_min: 0
    pwm_max: 255
  - type: simple_pwm
    name: rear_left_camera_vertical_pwm
    prefix: /rear_left_camera_vertical
    pwm_min: 0
    pwm_max: 255
  - type: simple_pwm
    name: front_attachment_pwm
    prefix: /front_attachment
    pwm_min: 0
    pwm_max: 255
  - type: simple_pwm
    name: rear_attachment_pwm
    prefix: /rear_attachment
    pwm_min: 0
    pwm_max: 255

uart:
  - prefix: /rs485/line0
    serial_baud_rate: 115200
  - prefix: /rs485/line1
    serial_baud_rate: 115200
  - prefix: /rs485/line2
    serial_baud_rate: 115200
  - prefix: /rs485/line3
    serial_baud_rate: 115200
